<div ui-grid="gridOptions" class="grid"></div>
<div class="row">
  <div class="col-md-6">
    <button class="btn btn-link btn-sm" style="font-size: 12px;" ng-click="showImportStats()" ng-disabled="isProcessing">Refresh Stats</button>
    <button class="btn btn-link btn-sm" style="font-size: 12px;" ng-click="startImportProcess()" ng-disabled="isProcessing">Start Import Process</button>
    <span>{{ message }}</span>
  </div>
</div>
